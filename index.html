<!DOCTYPE html>
<html lang="ko"> 
<style> 
    #soon {
        text-align: center;line-height:50px;font-size:20px;
        background-color: burlywood;
        height: 50px;
        width: 100%;
    }

    #startepi {
        text-align: center;line-height:100px;font-size:20px;
        background-color: chartreuse;
        width: 250px;
        height: 100px;
        margin-left: 20px;
        margin-top: 20px;
        border-style: solid;
    }

    #newepi {
        text-align: center;line-height:100px;font-size:20px;
        background-color: chartreuse;
        width: 250px;
        height: 100px;
        margin-left: 20px;
        margin-top: 20px;
        border-style: solid;
    }

    #now {
        text-align: center;line-height:100px;font-size:20px;
        background-color: rgb(141, 208, 74);
        width: 250px;
        height: 100px;
        margin-left: 20px;
        margin-top: 20px;
        border-style: solid;
    }


    body {
        font-family: Cafe24Ssurround;
        margin: 0;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/font.css" type="text/css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./css/font.css" type="text/css">
    <title id="title-name">홈 |오브젝티파이드|</title>
</head>
<body style="background-image:url('https://i.imgur.com/y7uFiOm.png')">
    <div id="title-div"></div>
    <div id="home">
        <div id="soon">
            <div>에피소드.84 흡혈귀의 계략 : 피날레가 9월6일에 출시됩니다! 기대해주세요!</div>
        </div>
        <div id="area">
            <div id="startepi">
                <div><a onclick="location.href='./Episode/cover-page.html';" style=cursor:pointer;>에피소드 처음부터 보기</a></div>
            </div>
            <div id="newepi">
                <div id="new-epi-btn"><a style=cursor:pointer;>새 에피소드 보기</a></div>
            </div>
            <div id="now">
               <div><a onclick="alert('아직 작업안된거');" style=cursor:pointer;>엑스트라 보기</a></div>
            </div>
        </div>
    </div>

    <div id="footer-div"></div>
</body>
<script>
    var episode_num = 0;

    // 모든 섹션 id 배열
    const sections = ["home", "arc", "char", "info", "ex", "nooz", "new-epi"];

    // 메뉴 클릭 이벤트
    $("#submenu > a").click(function() {
        const name = $(this).attr("name");
        sections.forEach(id => $("#" + id).attr("hidden", true));
        $("#" + name).removeAttr("hidden");
    });

    $("#title-img").click(function() {
        sections.forEach(id => $("#" + id).attr("hidden", true));
        $("#home").removeAttr("hidden");
    });

    $(document).ready(function() {
        $("#title-div").load("./common/header.html");
        $("#footer-div").load("./common/footer.html");


        $("#new-epi-btn").click(function(e) {
            // 최신 애피소드 번호
            episode_num = 83;
            
            location.href = './Episode/Episode' + episode_num + '.html';
        });
    });
</script>
</html>
