<style>
    #epi-btn { 
        text-align: center;
        margin-top: 20px;
    }
</style>

<div id="epi-btn">
    <button id="first">처음부터</button>
    <button id="prev">이전 화</button>
    <button id="next">다음 화</button>
    <button id="last">마지막 화</button>
</div>

<script>
    const url = location.href;
    const match = url.match(/Episode(\d+)\.html/);
    const episodeNumber = parseInt(match[1], 10);

    $("#first").click(function() {
        location.href = "../Episode1.html";
    });

    $("#prev").click(function() {
        location.href = "Episode" + (episodeNumber - 1) + ".html";
    });

    $("#next").click(function() {
        location.href = "Episode" + (episodeNumber + 1) + ".html";
    });

    $("#last").click(function() {
        // 마지막 화 번호
        episodeNumber = 83
        location.href = "Episode" + (episodeNumber) + ".html";
    });
</script>
